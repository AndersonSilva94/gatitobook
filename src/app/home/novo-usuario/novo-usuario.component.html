<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="E-mail"
      formControlName="email"
    />
    <app-mensagem
      mensagem="Email obrigatório"
      *ngIf="novoUsuarioForm.get('email')?.errors?.['required'] &&
      novoUsuarioForm.get('email')?.touched
      "
    ></app-mensagem>
    <app-mensagem
      mensagem="Email no formato inválido"
      *ngIf="novoUsuarioForm.get('email')?.errors?.['email'] &&
      novoUsuarioForm.get('email')?.touched
      "
    ></app-mensagem>
  </div>

  <div class="form-group mt-3">
    <input
      type="text"
      class="form-control"
      placeholder="Nome completo"
      formControlName="fullName"
    />
    <app-mensagem
      mensagem="Nome incorreto"
      *ngIf="novoUsuarioForm.get('fullName')?.errors &&
      novoUsuarioForm.get('fullName')?.touched
      "
    ></app-mensagem>
  </div>

  <div class="form-group mt-3">
    <input
      type="text"
      class="form-control"
      placeholder="Usuário"
      formControlName="userName"
    />
    <app-mensagem
      mensagem="Usuário deve ser em letra minúscula"
      *ngIf="novoUsuarioForm.get('userName')?.errors?.['minusculo'] &&
        novoUsuarioForm.get('userName')?.touched
      "
    ></app-mensagem>
    <app-mensagem
      mensagem="Usuário já existe"
      *ngIf="novoUsuarioForm.get('userName')?.errors?.['existe'] &&
        novoUsuarioForm.get('userName')?.touched
      "
    ></app-mensagem>
  </div>

  <div class="form-group mt-3">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      formControlName="password"
    />
    <app-mensagem
      mensagem="Senha deve ser diferente de usuário"
      *ngIf="novoUsuarioForm.errors?.['senhaIgualUsuario']"
    ></app-mensagem>
  </div>

  <button class="btn btn-primary w-100 mt-3">Cadastre-se</button>
</form>

<p class="mt-2">Já é um usuário? Faça <a [routerLink]="['']">login</a>!</p>
