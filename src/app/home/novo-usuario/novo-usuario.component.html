<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="E-mail"
      formControlName="email"
    />
  </div>

  <div class="form-group mt-3">
    <input
      type="text"
      class="form-control"
      placeholder="Nome completo"
      formControlName="fullName"
    />
  </div>

  <div class="form-group mt-3">
    <input
      type="text"
      class="form-control"
      placeholder="Usuário"
      formControlName="userName"
    />
  </div>

  <div class="form-group mt-3">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      formControlName="password"
    />
  </div>

  <button class="btn btn-primary w-100 mt-3">Cadastre-se</button>
</form>

<p class="mt-2">Já é um usuário? Faça <a [routerLink]="['']">login</a>!</p>
